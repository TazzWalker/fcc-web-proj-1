<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Enter information in the blanks</p>
    <form id="survey-form">
    <fieldset>
        <label id="name-label">Name <input type="text" id="name" name="name"  placeholder="Enter your name" /> </label>
        <label id="email-label">Add-email<input type="email" id="email" placeholder="Enter your email"></label>
        <label id="number-label">Add-number<input type="number" id="age" placeholder="Enter your age"></label>
    </fieldset>
    <fieldset>
        <label>What your role
          <select id="dropdown" name="role">
            <option>What  your role</option>
            <option>Student</option>
            <option>Teacher</option>
          </select>
        </label>
    </fieldset>
        
    </form>
