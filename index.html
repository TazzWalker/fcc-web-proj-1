<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Enter information in the blanks</p>
    <form id="survey-form">
    <fieldset>
        <label id="name-label">Name <input type="text" id="name" name="name"  placeholder="Enter your name" /> </label>
        <label id="email-label">Add-email<input id="email" type="email"placeholder="Add-email"></label>
        <label id="number-label">Add-number<input id="number" type="number"placeholder="Add-number"></label>
        <label><input type="radio"></label>
    </fieldset>
        
    </form>
</body>
